<!-- the root element of the view assigned to the TweetList javascript controller-->
<div class="container" id="home-container" ng-controller="homeController">

<h3 ng-show="username!=''">welcome {{username}}</h3>

	<div id="filter-container" class="row" >
		<div class="well  col-sm-3">
			<h5>
				<a href="#">Users</a>
			</h5>
			<ul class="list-group">
				<div ng-repeat="user in userList">

					<li class="list-group-item"><a href="" data-toggle="tooltip"
						data-placement="right" title="remove user"
						ng-click="removeUser(user)">{{user}} <img
							src="/static/images/remove.png" class="marker" /> <span class="marker"></span><span
							class="badge">0</span></a></li>
					<!--
							 <a href="#" data-toggle="tooltip" data-placement="right" title="remove user" class="label label-default">{{user}}<span> x</span></a>
							-->
				</div>
			</ul>
		</div>
		<div class="well  col-sm-3">
			<h5>
				<a href="#">Hashtag</a>
			</h5>
			<ul>
				<div ng-repeat="hashtag in hashtagList" class="trends">
					<li><a data-toggle="tooltip"
						ng-click="removeHashtag(hashtag)" data-placement="right"
						title="remove">{{hashtag}} <img src="/static/images/remove.png"
							class="marker" /> <span class="marker"></span></a></li>
				</div>
			</ul>
		</div>
		<div class="well  col-sm-3">
			<h5>
				<a href="#">Keywords<span class="marker">x</span></a>
			</h5>
			<ul class="list-group">
				<div ng-repeat="keyword in keywordList" class="trends">
					<li class="list-group-item"><a data-toggle="tooltip"
						ng-click="removeKeyword(keyword)" data-placement="right"
						title="remove">{{keyword}} <img src="/static/images/remove.png"
							class="marker" /> <span class="marker"></span>
					</a></li>
				</div>
			</ul>
		</div>
		<div class="well col-sm-3">


			<!-- this form will trigger the getTweets function in the javascript controller on submit -->
			<form role="form" ng-submit="updateRequestList()">
				<div class="form-group input-group">
					<span class="input-group-addon">@</span>

					<!-- this text input is binded to a variable in the javascript controller -->

					<input type="text" class="form-control" placeholder="user"
						ng-model="selectedUsername">

					<!-- 
						<select ng-model="selectedUsername" ng-change="addTab(selectedUsername )"
						ng-init="selectedUsername =userList[0]" ng-options="x for x in userList" class="form-control">
						</select>
						-->
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">+</button>

					</span>
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon">#</span>
					<!-- this text input is binded to a variable in the javascript controller -->

					<input type="text" class="form-control" placeholder="HashTag"
						ng-model="selectedHashtag"> <span class="input-group-btn">

						<button class="btn btn-default" type="submit" ng->+</button>

					</span>
				</div>

			</form>



			<form ng-submit="updateRequestList()" class="search-form">
				<div class="form-group has-feedback">
					<label for="search" class="sr-only">Search</label> <input
						type="text" class="form-control" ng-model="selectedKeyword"
						id="search" placeholder="search keyword"> <span
						class="glyphicon glyphicon-search form-control-feedback"></span>
				</div>
			</form>
		</div>


	</div>

	<div class="container text-center">
		<!-- clearfix -->
		<div class="row clearfix ">

			<div  id="map-container" class="col-lg-8">
				<ui-gmap-google-map center='map.center' zoom='map.zoom'>
				<ui-gmap-marker coords="marker.coords" options="marker.options"
					events="marker.events" idkey="marker.id"> </ui-gmap-marker> </ui-gmap-google-map>

			</div>
			<div class="col-lg-2 well">

				<div class="alert alert-success fade in">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
					<p>
						<strong>Ey!</strong>
					</p>
					People are looking at your profile. Find out who.
				</div>
				<div class="well">
					<p>Sentiment here</p>
				</div>
				<div class="well">
					<p>histogram here</p>
				</div>
			</div>

		</div>
	</div>





</div>
